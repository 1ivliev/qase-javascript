name: Node package

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        node-version: [ '10', '12' ]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run test
  build-n-publish:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.event.ref, 'refs/tags')
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '10'
        registry-url: 'https://registry.npmjs.org'
    - run: npm install
    - run: npm run build
    - run: npx npm-deploy-git-tag --token ${NPM_TOKEN} -a public
      env:
        NPM_TOKEN:  ${{ secrets.NPM_TOKEN }}
